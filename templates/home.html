<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<header>
    <p>Рецепты для всех</p>

    <nav>
        <a href="{{ url('home') }}">На главную</a>
        {% if not session %}
        <a href="{{ url('register') }}">Зарегистрироваться</a>
        <a href="{{ url('login') }}">Войти</a>
        {% endif %}
        {% if session %}
        <a href="{{ url('cabinet') }}">Личный кабинет</a>
        <a href="{{ url('new-recipe') }}">Новый рецепт</a>
        {% endif %}
    </nav>
</header>
{% block content %}
<h4> Добро пожаловать, {{ current_user }}</h4>
{% for recipe in recipes %}
<p>{{ recipe.title }}</p>
<p>{{ recipe.author }}</p>
{% endfor%}
{% endblock %}
</body>
</html>
